<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Activity 9: Signup form</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Activity 9: Signup form</h1>
    <p>Fix this form with its complex validations</p>

    <form id="signupForm" novalidate>
      <div class="form-row">
        
        <div class="col-md-4 mb-3">
          <label for="firstName">First name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="First name (must start with a capital)"
            required
          />
          <div class="error-msg" id="firstNameError"></div>
        </div>

        <div class="col-md-4 mb-3">
          <label for="lastName">Last name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Last name (must start with a capital)"
            required
          />
          <div class="error-msg" id="lastNameError"></div>
        </div>

        <div class="col-md-4 mb-3">
          <label for="username">Username</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupPrepend2">@</span>
            </div>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Username"
              aria-describedby="inputGroupPrepend2"
              required
            />
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="city">City</label>
          <input
            type="text"
            class="form-control"
            id="city"
            placeholder="City"
            required
          />
        </div>
        <div class="col-md-3 mb-3">
          <label for="state">State</label>
          <input
            type="text"
            class="form-control"
            id="state"
            placeholder="State"
            required
          />
        </div>
        <div class="col-md-3 mb-3">
          <label for="zip">Zip</label>
          <input
            type="text"
            class="form-control"
            id="zip"
            placeholder="Zip (5 numbers)"
            required
          />
          <div class="error-msg" id="zipError"></div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-12 mb-3">
          <label for="accountNumber">Account</label>
          <input
            type="text"
            class="form-control"
            id="accountNumber"
            placeholder="Account number"
            required
          />
          <div class="error-msg" id="accountError"></div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="idType">ID type</label>
          <select class="form-control" id="idType" required>
            <option value="dni">DNI</option>
            <option value="nie">NIE</option>
            <option value="passport">Passport</option>
          </select>
        </div>
        <div class="col-md-9 mb-3">
          <label for="idNumber">ID number</label>
          <input
            type="text"
            class="form-control"
            id="idNumber"
            placeholder="ID number"
            required
          />
          <div class="error-msg" id="idNumberError"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="termsCheck"
            required
          />
          <label class="form-check-label" for="termsCheck">
            Agree to terms and conditions
          </label>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Submit form</button>
    </form>

    <script src="scripts.js"></script>
  </body>
</html>
