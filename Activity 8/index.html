<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Activity 8: the audio tag + events</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Activity 8: the audio tag + events</h1>
    <p>This is a music player with a playlist</p>

    <ol class="playlist">
      <!-- Archivos de audio -->
      <li data-src="Audios/audio1.mp3"><i class="fa fa-music"></i> music1.mp3</li>
      <li data-src="Audios/me-llaman-plex-mami.mp3"><i class="fa fa-music"></i> music2.mp3</li>
      <li data-src="Audios/esp.mp3"><i class="fa fa-music"></i> music3.mp3</li>
      <li data-src="Audios/lohombre.mp3"><i class="fa fa-music"></i> music4.mp3</li>
    </ol>

    <audio id="audio-player">
      <source id="audio-source" src="" type="audio/mpeg">
      Your browser does not support the audio tag.
    </audio>

    <div class="controls">
      <div class="backward"><i class="fa fa-step-backward"></i></div>
      <div class="play"><i class="fa fa-play"></i></div>
      <div class="forward"><i class="fa fa-step-forward"></i></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
